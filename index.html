<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso básico de arrays y objetos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <h1>Estadísticas del Centro Médico Ñuñoa</h1>
    
        <section class="statistics" id="statistics"></section>
    
        <section>
            <h2>Radiología</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Especialista</th>
                        <th>Paciente</th>
                        <th>Rut</th>
                        <th>Previsión</th>
                    </tr>
                </thead>
                <tbody id="radiologia"></tbody>
            </table>
        </section>
    
        <section>
            <h2>Traumatología</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Especialista</th>
                        <th>Paciente</th>
                        <th>Rut</th>
                        <th>Previsión</th>
                    </tr>
                </thead>
                <tbody id="traumatologia"></tbody>
            </table>
        </section>
    
        <section>
            <h2>Dental</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Especialista</th>
                        <th>Paciente</th>
                        <th>Rut</th>
                        <th>Previsión</th>
                    </tr>
                </thead>
                <tbody id="dental"></tbody>
            </table>
        </section>
    </main>
    
    <script src="assets/js/scripts.js"></script>
</body>
</html>
